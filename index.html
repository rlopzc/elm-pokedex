<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elm Pokedex</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">

  <!-- Elm -->
  <script src="elm.min.js"></script>

  <!-- Loading ... (dots) animation -->
  <!-- https://martinwolf.org/before-2018/blog/2015/01/pure-css-savingloading-dots-animation/ -->
  <style>
    @keyframes blink{0%,100%{opacity:.2}20%{opacity:1}}.loading span{animation-name:blink;animation-duration:1.4s;animation-iteration-count:infinite;animation-fill-mode:both}.loading span:nth-child(2){animation-delay:.2s}.loading span:nth-child(3){animation-delay:.4s}
  </style>
</head>
<body>
  <div id="elm"></div>

  <script>
    Elm.Main.init({
      node: document.getElementById('elm')
    });
  </script>
</body>
</html>
